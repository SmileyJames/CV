<html>
    <head>
        <style>
            body, html {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #background-svg {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <svg id="background-svg">
            <pattern id="Pattern" x="0" y="0" width=".02" height=".02">
                <polygon class="chameleon" points="0,0 40,0 20,20" fill="hsl(0, 100%, 50%)" />
                <polygon class="chameleon" points="0,0 0,40 20,20" fill="#DDDDDD" />
                <polygon class="chameleon" points="0,40 40,40 20,20" fill="#EEEEEE" />
                <polygon class="chameleon" points="40,0 40,40 20,20" fill="#FFFFFF" />
            </pattern>
            <rect fill="url(#Pattern)" stroke="black" x="0" y="0" width="2000" height="2000"/>
        </svg>
        <script>
            var chameleons = document.getElementsByClassName("chameleon");
            var randPercent = function(min, max) {
                return String(Math.floor(Math.random() * (max - min)) + min) + "%";
            }
            var angles = [0, 30, 180, 330];
            //var angles = [0, 20, 40, 60];
            var hue = Math.floor(Math.random() * 360);
            var h, hsl;
            var s = randPercent(80, 30);
            var l = randPercent(80, 50);
            angles.forEach(function(angle, i) {
                h = (hue + angle) % 360;
                hsl = "hsl(" + h + "," + s + "," + l + ")";
                chameleons[i].setAttribute("fill", hsl);
            });
        </script>
    </body>
</html>
